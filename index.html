<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./jquery.js"></script>
    <script src="./template-web.js"></script>
    <script src="./自写js.js"></script>
</head>

<body style="padding: 15px">
    <!-- 添加图书的pannel面板 -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加新图书</h3>
        </div>
        <form class="panel-body form-inline" id="f2">
            <div class="input-group">
                <div class="input-group-addon">书名</div>
                <input type="text" class="form-control" id="iptBookname" placeholder="请输入书名"  name="bookname"/>
            </div>

            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="iptAuthor" placeholder="请输入作者" name="author" />
            </div>

            <div class="input-group">
                <div class="input-group-addon">出版社</div>
                <input type="text" class="form-control" id="iptPublisher" placeholder="请输入出版社"  name="publisher"/>
            </div>

            <button id="btnAdd" class="btn btn-primary" type="submit">添加</button>
        </form>
    </div>
    <!-- 图书的表格 -->
    <table class="table table-bordered table-hover" id="db">
        <thead>
            <tr>
                <th>Id</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="bb"></tbody>
    </table>

    <script type="text/html" id="tpl">
        {{each data}}
            <tr>
                <th>{{$value.id}}</th>
                <th>{{$value.bookname}}</th>
                <th>{{$value.author}}</th>
                <th>{{$value.publisher}}</th>
                <th><a href="javascript:;" class="del" data-id={{$value.id}}>删除</a></th>
            </tr>
        {{/each}}
    </script>
</body>

</html>
